{% extends 'base.html' %}
{% load static %}

{% block body %}
    <div class="flex flex-col items-center">
        <div class="flex flex-col justify-around items-center max-w-5xl w-full py-14 md:flex-row">
            <div class="flex flex-col justify-content w-3/5">
                <span class="text-2xl font-light">Contact</span>
                <form method="post" class="mt-6">
                    {% csrf_token %}
                    {% for message in messages %}
                        <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
                            <strong class="font-bold">Bravo!</strong>
                            <span class="block sm:inline">{{ message }}</span>
                        </div>
                    {% endfor %}
                    <div class="form-group">
                        <label class="block mb-2 text-sm font-medium text-gray-800">Nom et Pr√©nom*</label>
                        {{form.name}}
                    </div>

                    <div class="form-group">
                        <label class="block mb-2 text-sm font-medium text-gray-800">Email*</label>
                        {{form.email}}
                    </div>

                    <div class="form-group">
                        <label class="block mb-2 text-sm font-medium text-gray-800">Sujet*</label>
                        {{form.sujet}}
                    </div>
                    
                    <div class="form-group">
                        <label class="block mb-2 text-sm font-medium text-gray-800">Message*</label>
                        {{form.message}}
                    </div>
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full mt-5">Envoyer</button>
                </form>
            </div>
            <img src="{% static 'undraw_contact.svg' %}" class="mt-14 md:mt-0 w-1/3">
        </div>
    </div>
{% endblock body %}
